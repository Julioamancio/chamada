{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width:400px;">
  <h2 class="mb-4 text-center"><i class="fa-solid fa-right-to-bracket"></i> Login</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
    </div>
    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" name="senha" id="senha" class="form-control" placeholder="Digite sua senha" required>
    </div>
    <div class="d-grid gap-2 mb-3">
      <button class="btn btn-primary" type="submit"><i class="fa-solid fa-sign-in-alt"></i> Entrar</button>
    </div>
    <div class="d-flex justify-content-between">
      <a href="{{ url_for('register') }}"><i class="fa-solid fa-user-plus"></i> Criar conta</a>
      <a href="{{ url_for('reset_request') }}"><i class="fa-solid fa-key"></i> Esqueceu a senha?</a>
    </div>
  </form>
</div>
{% endblock %}
