{% extends "base.html" %}
{% block title %}Criar Conta{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width:400px;">
  <h2 class="mb-4 text-center"><i class="fa-solid fa-user-plus"></i> Criar Conta</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
    </div>
    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" name="senha" id="senha" class="form-control" placeholder="Crie uma senha" required>
    </div>
    <div class="d-grid gap-2 mb-3">
      <button class="btn btn-success" type="submit"><i class="fa-solid fa-user-plus"></i> Registrar</button>
    </div>
    <div class="text-center">
      <a href="{{ url_for('login') }}"><i class="fa-solid fa-arrow-left"></i> Voltar ao login</a>
    </div>
  </form>
</div>
{% endblock %}
