{% extends "base.html" %}
{% block title %}{{ aluno and "Editar" or "Adicionar" }} Aluno{% endblock %}
{% block content %}
<h2><i class="fa-solid fa-user"></i> {{ aluno and "Editar" or "Adicionar" }} Aluno</h2>
<form method="post">
    <div class="mb-3">
        <label class="form-label">Nome:</label>
        <input type="text" name="nome" class="form-control" required value="{{ aluno.nome if aluno else '' }}">
    </div>
    <button class="btn btn-primary"><i class="fa-solid fa-save"></i> Salvar</button>
    <a href="{{ url_for('alunos', turma_id=aluno.turma_id if aluno else turma.id) }}" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Voltar</a>
</form>
{% endblock %}
