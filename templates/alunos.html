{% extends "base.html" %}
{% block title %}Alunos - {{ turma.nome }}{% endblock %}
{% block content %}
<h2><i class="fa-solid fa-users"></i> Alunos da Turma {{ turma.nome }}</h2>
<form method="post" class="row g-3 mb-4">
    <div class="col-auto">
        <input type="text" name="nome" class="form-control" placeholder="Nome do Aluno" required>
    </div>
    <div class="col-auto">
        <button class="btn btn-success"><i class="fa-solid fa-plus"></i> Adicionar</button>
    </div>
</form>
<table class="table table-striped table-bordered">
    <thead><tr><th>Nome</th><th style="width:120px;">Ações</th></tr></thead>
    <tbody>
    {% for aluno in alunos %}
        <tr>
            <td>{{ aluno.nome }}</td>
            <td>
                <a href="{{ url_for('aluno_edit', aluno_id=aluno.id) }}" class="btn btn-info btn-sm"><i class="fa-solid fa-edit"></i> Editar</a>
                <form method="post" action="{{ url_for('aluno_delete', aluno_id=aluno.id) }}" style="display:inline;" onsubmit="return confirm('Deseja remover este aluno?');">
                    <button class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i> Excluir</button>
                </form>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
<a href="{{ url_for('turma_detail', turma_id=turma.id) }}" class="btn btn-secondary"><i class="fa-solid fa-arrow-left"></i> Voltar</a>
{% endblock %}
