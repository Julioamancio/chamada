{% extends "base.html" %}
{% block title %}Recuperar Senha{% endblock %}
{% block content %}
<div class="container mt-5" style="max-width:400px;">
  <h2 class="mb-4 text-center"><i class="fa-solid fa-envelope"></i> Recuperar Senha</h2>
  <form method="POST">
    <div class="mb-3">
      <label for="email" class="form-label">E-mail cadastrado</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
    </div>
    <div class="d-grid gap-2 mb-3">
      <button class="btn btn-warning" type="submit"><i class="fa-solid fa-paper-plane"></i> Enviar Link</button>
    </div>
    <div class="text-center">
      <a href="{{ url_for('login') }}"><i class="fa-solid fa-arrow-left"></i> Voltar ao login</a>
    </div>
  </form>
</div>
{% endblock %}
