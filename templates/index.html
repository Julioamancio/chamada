{% extends "base.html" %}
{% block title %}Início{% endblock %}
{% block content %}
<h2><i class="fa-solid fa-users"></i> Turmas</h2>
<a href="{{ url_for('turma_add') }}" class="btn btn-success mb-3"><i class="fa-solid fa-plus"></i> Nova Turma</a>
<table class="table table-striped table-bordered">
    <thead><tr><th>Nome</th><th>Ações</th></tr></thead>
    <tbody>
    {% for turma in turmas %}
        <tr>
            <td>{{ turma.nome }}</td>
            <td>
                <a href="{{ url_for('turma_detail', turma_id=turma.id) }}" class="btn btn-primary btn-sm"><i class="fa-solid fa-eye"></i> Acessar</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
