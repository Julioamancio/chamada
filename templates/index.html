{% extends "base.html" %}
{% block title %}Turmas{% endblock %}
{% block content %}
<div class="container mt-4" style="max-width:900px;">
    <h2 class="mb-3"><i class="fa-solid fa-users"></i> Turmas</h2>
    <a href="{{ url_for('turma_add') }}" class="btn btn-success mb-3">
        <i class="fa-solid fa-plus"></i> Nova Turma
    </a>
    <table class="table table-hover bg-white rounded shadow-sm">
        <thead>
            <tr>
                <th>Nome</th>
                <th class="text-center">Ações</th>
            </tr>
        </thead>
        <tbody>
        {% for turma in turmas %}
            <tr>
                <td>{{ turma.nome }}</td>
                <td class="text-center">
                    <a href="{{ url_for('turma_detail', turma_id=turma.id) }}" class="btn btn-primary btn-sm">
                        <i class="fa-solid fa-eye"></i> Acessar
                    </a>
                    <a href="{{ url_for('turma_edit', turma_id=turma.id) }}" class="btn btn-warning btn-sm">
                        <i class="fa-solid fa-pen-to-square"></i> Editar
                    </a>
                    <form action="{{ url_for('turma_delete', turma_id=turma.id) }}" method="POST" style="display:inline" onsubmit="return confirm('Tem certeza que deseja deletar esta turma?');">
                        <button class="btn btn-danger btn-sm" type="submit">
                            <i class="fa-solid fa-trash"></i> Deletar
                        </button>
                    </form>
                </td>
            </tr>
        {% else %}
            <tr><td colspan="2" class="text-center">Nenhuma turma cadastrada ainda.</td></tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
